<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .image-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #555;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Image Online</h1>
    <div class="image-container">
        <!-- Image 1 -->
        <div class="image-item">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <p>https://via.placeholder.com/150</p>
        </div>
        <!-- Image 2 -->
        <div class="image-item">
            <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Image+2" alt="Image 2">
            <p>https://via.placeholder.com/150/FF0000/FFFFFF?text=Image+2</p>
        </div>
        <!-- Image 3 -->
        <div class="image-item">
            <img src="https://via.placeholder.com/150/00FF00/000000?text=Image+3" alt="Image 3">
            <p>https://via.placeholder.com/150/00FF00/000000?text=Image+3</p>
        </div>
        <!-- Add more images as needed -->
    </div>
</body>
</html>
