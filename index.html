<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 200px;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .image-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #555;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Image Online</h1>

    <h2>PNG Images</h2>
    <div class="image-container">
        <!-- List of PNG Images -->
        <div class="image-item">
            <img src="png/01.png" alt="01.png">
            <p>png/01.png</p>
        </div>
        <div class="image-item">
            <img src="png/02.png" alt="02.png">
            <p>png/02.png</p>
        </div>
        <!-- Add more PNG images as needed -->
    </div>

    <h2>JPG Images</h2>
    <div class="image-container">
        <!-- List of JPG Images -->
        <div class="image-item">
            <img src="jpg/01.jpg" alt="01.jpg">
            <p>jpg/01.jpg</p>
        </div>
        <div class="image-item">
            <img src="jpg/02.jpg" alt="02.jpg">
            <p>jpg/02.jpg</p>
        </div>
        <!-- Add more JPG images as needed -->
    </div>
</body>
</html>
