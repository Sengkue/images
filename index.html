<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 200px;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .image-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #555;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Image Online</h1>

    <h2>PNG Images</h2>
    <div class="image-container" id="png-container">
        <!-- PNG images will be loaded here -->
    </div>

    <h2>JPG Images</h2>
    <div class="image-container" id="jpg-container">
        <!-- JPG images will be loaded here -->
    </div>

    <script>
        function loadImages(folder, extension, containerId) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 100; i++) {  // Adjust the upper limit based on your needs
                const fileName = i.toString().padStart(2, '0') + '.' + extension;
                const filePath = folder + '/' + fileName;

                const img = new Image();
                img.src = filePath;

                img.onload = function() {  // Only add the image if it exists
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const imgTag = document.createElement('img');
                    imgTag.src = filePath;
                    imgTag.alt = fileName;

                    const pTag = document.createElement('p');
                    pTag.textContent = filePath;

                    imageItem.appendChild(imgTag);
                    imageItem.appendChild(pTag);
                    container.appendChild(imageItem);
                };
            }
        }

        // Load PNG images
        loadImages('png', 'png', 'png-container');
        // Load JPG images
        loadImages('jpg', 'jpg', 'jpg-container');
    </script>
</body>
</html>
